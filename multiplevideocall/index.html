<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MultiVideo Call</title>
        <link rel="icon" href="/assets/icon.png" sizes="32x32">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/assets/styles.css">
    </head>

    <body>
        <div class="videos">
            <div class="into animate__animated animate__bounce section">
                <h1 class="pb-3 animate__pulse animate__delay-1s animate__animated animate__repeat-3">Multi-Video Call</h1>
                <button class="btn btn-success btn-lg">Take Me Go</button>
            </div>
            <div class="local">
                <video id="localVideo" autoplay muted playsinline ></video>
                <div id="connections" class="px-2 d-none">
                    <small><span>0</span> current user(s)</small>
                </div>
            </div>
            
            <!-- <div class="soundbar"><span class="currentVolume"></span></div> -->
        </div>

        <script src="socket.io/socket.io.js"></script>
        <script src="/assets/index.js"></script>

        <script type="text/javascript">
            $(function(){
                $("button").on('click',function(){
                    $(".into").remove();
                    pageReady();
                })
            })
        </script>

    </body>
</html>
